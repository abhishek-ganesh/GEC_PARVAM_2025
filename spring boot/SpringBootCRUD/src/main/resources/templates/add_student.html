<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    .container{
    width:80vw;
    height:100%;
    }
    </style>
</head>
<body>
	<div class="container shadow p-3 mb-5 bg-body-tertiary rounded bg-light-subtle">
        <h1 class="text-center">Add Student</h1>
		<form th:action="@{add-student}" method="post" th:object="${studentDTO}">
			<div class="input-group mb-3">
	                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
	                  <input type="text" class="form-control" placeholder="Firstname" th:field="*{fName}" aria-label="fName" aria-describedby="basic-addon1">
	              </div>
	             	<div class="input-group mb-3">
	                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
	                  <input type="text" class="form-control" placeholder="Lastname" th:field="*{lName}" aria-label="lName" aria-describedby="basic-addon1">
	              </div>
	              
	              <div class="input-group mb-3">
	                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
	                  <input type="email" class="form-control" placeholder="Email" th:field="*{email}" aria-label="email" aria-describedby="basic-addon1">
	              </div>
	              
	              <div class="input-group mb-3">
	                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
	                  <input type="number" class="form-control" placeholder="Enter your Number" th:field="*{phone}" aria-label="phone" aria-describedby="basic-addon1">
	              </div>
	              
	              <div class="input-group mb-3">
	                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-building"></i></span>
	                  <input type="text" class="form-control" placeholder="Address" th:field="*{address}" aria-label="address" aria-describedby="basic-addon1">
	              </div>
	              
	              <div class="col-12">
	                    <button type="submit" class="btn btn-primary">Add Student</button>
	                </div>
    	</form>
    </div>
</body>
</html>
