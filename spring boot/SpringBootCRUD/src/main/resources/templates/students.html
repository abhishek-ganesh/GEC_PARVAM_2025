<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    .container{
    width:80vw;
    height:100%;
    }
    
    .table, th, td{
    border:1px solid blue;
    }
    
    </style>
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded bg-light-subtle">
	    <h1 class="text-center"]>STUDENTS LIST</h1>
	    <table class="table table-striped">
	        <tr>
	            <th>ID</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Email</th>
	            <th>Phone</th>
	            <th>Address</th>
	            <th>Actions</th>
	        </tr>
	        
	        <tbody>
	            <tr th:each="student : ${students}">
	                <td th:text="${student.id}"></td>
	                <td th:text="${student.fName}"></td>
	                <td th:text="${student.lName}"></td>
	                <td th:text="${student.email}"></td>
	                <td th:text="${student.phone}"></td>
	                <td th:text="${student.address}"></td>
	                <td>
	                <button type="button" class="btn btn-secondary"><a class="text-decoration-none text-white" th:href="@{/edit-student(id=${student.id})}">Edit</a></button>
					<button type="button" class="btn btn-success"> <a class="text-decoration-none text-white" th:href="@{/delete-student(id=${student.id})}">Delete</a></button>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    		<button type="button" class="btn btn-primary"><a class="text-decoration-none text-white" th:href="@{/add-student}">Add New Student</a></button>
	    
	</div>
</body>
</html>
