<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
		body{
			margin: 50px;
	
		}
		a{
			text-decoration: none;
			color : white;
		}
		.container{
			width:80vw;
			padding: 10vw;
			
		}
		.btn{
			width:100px;
		}
		label{
			color:blue;
		}
	</style>
</head>
<body>
<div class="container bg-secondary-subtle">
    <form th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDTO}" class="shadow p-5 mb-5 bg-body-tertiary rounded">
    <h1 class="text-center">EDIT STUDENT</h1>
        <label class="form-label">First Name</label>
        <input type="text" placeholder="enter your First name" th:field="*{fName}" class="form-control"><br>
        <label class="form-label">Last Name</label>
        <input type="text" placeholder="enter your last name" th:field="*{lName}" class="form-control"><br>
        <label class="form-label">Email</label>
        <input type="email" placeholder="enter your email" th:field="*{email}" class="form-control"><br>
        <label class="form-label">Phone</label>
        <input type="number" placeholder="enter your number" th:field="*{phone}" class="form-control"><br>
        <label class="form-label">Address</label>
        <input type="text" placeholder="enter your address" th:field="*{address}" class="form-control"><br>
        <input type="submit" value="Edit Student" class="btn btn-primary form-control">
    </form>
    </div>
</body>
</html>
