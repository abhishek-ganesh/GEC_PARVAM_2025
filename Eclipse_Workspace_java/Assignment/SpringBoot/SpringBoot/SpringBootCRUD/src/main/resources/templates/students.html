<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body{
			margin: 50px;
	
		}
		a{
			text-decoration: none;
			color : white;
		}
		table, th, td{
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div class="conatainer">
	<div class="row d-flex justify-content-center">
	    <h1 class="text-center ">STUDENTS LIST</h1>
	    <span><button class="btn btn-primary"><a th:href="@{/add-student}">Add Student</a></button></span>
	     </div><br>
	     <div class="row justify-content-center">
	    <table class="table table-striped-columns border py-5 text-center">
	  
	        <tr class="table-secondary ">
	            <th>ID</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Email</th>
	            <th>Phone</th>
	            <th>Address</th>
	            <th>Actions</th>
	        </tr>
	
	        <tbody>
	            <tr th:each="student : ${students}">
	                <td th:text="${student.id}"></td>
	                <td th:text="${student.fName}"></td>
	                <td th:text="${student.lName}"></td>
	                <td th:text="${student.email}"></td>
	                <td th:text="${student.phone}"></td>
	                <td th:text="${student.address}"></td>
	                <td>
	                	<button class="btn btn-success"> <a th:href="@{/edit-student(id=${student.id})}">Edit</a></button>
	   	                <button class="btn btn-danger"> <a th:href="@{/delete-student(id=${student.id})}">Delete</a></button>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	   </div>
    </div>
</body>
</html>
