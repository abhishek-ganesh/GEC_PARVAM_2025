<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" th:action="@{/register}" th:object="${registration}" method="post">
        Name: <input type="text" th:field="*{name}" required/><br/>
        Age: <input type="number" th:field="*{age}" required/><br/>
        Email: <input type="email" th:field="*{email}" required/><br/>
        Phone: <input type="text" th:field="*{phone}" required/><br/>
        Password: <input type="password" th:field="*{password}" required/><br/>
        Date of Birth: <input type="date" th:field="*{dob}" required/><br/>
        City: 
        <select th:field="*{city}">
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
        </select><br/>
        Gender: 
        <input type="radio" th:field="*{gender}" value="Male"/> Male
        <input type="radio" th:field="*{gender}" value="Female"/> Female<br/>
        Skills: 
        <input type="checkbox" th:field="*{skills}" value="Java"/> Java
        <input type="checkbox" th:field="*{skills}" value="Python"/> Python
        <input type="checkbox" th:field="*{skills}" value="C++"/> C++<br/>
        Address: <textarea th:field="*{address}" required></textarea><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
