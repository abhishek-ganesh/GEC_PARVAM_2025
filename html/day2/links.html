<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .index-link:hover{
            color: red;
            background-color: yellow;
        }
        .index-link:link{
            color: yellow;
            background-color: blue;
        }
        .index-link:visited{
            color:white;
            background-color: black;
        }
        .index-link:active{
            color: green;
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- links tag -->
    <a href="https://www.w3schools.com/">w3schools</a>
<br></br>
    <!-- self  -->
    <a href="https://www.w3schools.com/" target="_self">w3schools - self</a>
<br></br>
    <!-- blank for new -->
    <a href="https://www.w3schools.com/" target="_blank">w3schools - new</a>
    <br></br>
    <a href="./index.html" class= index-link target="_blank" title="it is index.html">index</a>
    <br></br>

<!-- this will show in the small box -->
    



</body>
</html>
