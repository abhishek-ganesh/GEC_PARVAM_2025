<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing the BG</title>
</head>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center; 
            background-color: red;
          }
          .child{
            text-align: center;
          }
    </style>
<body>
    <div class="container" id="container">
        <div class="child">
            <h1 id="color_code"> Background Color is :</h1>
            <button type="button" id="change_bg_btn" onclick="handleClick()">Change the Background color</button>
        </div>
    </div>


    <script>
            function getBgColor(){
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);

            return `rgb(${red} ${green} ${blue})`
            
        }
        function handleClick(){
            const bg_color = getBgColor();
            const container = document.getElementById("container");
            container.style.backgroundColor = bg_color;
        }

    </script>
</body>
</html>
