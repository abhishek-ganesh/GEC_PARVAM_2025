<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input</title>
</head>
<body>
    <h1>how to take a user input</h1>

    <script>

        let num = + prompt("ENTER A NUMBER")
        console.log(num);
        console.log(typeof num);
        
        switch(num) {
            case 1:{
                console.log("sunday");
                break;
            }
            case 2:{
                console.log("monday");
                break;
            }
            case 3:{
                console.log("tuesday");
                break;
            }
            case 4:{
                console.log("wednesday");
                break;
            }
            case 5:{
                console.log("thursday");
                break;
            }
            case 6:{
                console.log("friday");
                break;
            }
            case 7:{
                console.log("saturday");
                break;
            }
            default:{
                console.log("ivalid day");

            }
        }
    </script>
</body>
</html>
