<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>Async JS</h1>
    <script>
        console.log("Hello");
        setTimeout(() => {
            console.log("Hello1");
        }, 300000);
        setInterval(() => {
            console.log("hello121");
        }, 100000);
        console.log("Hello12");
    </script>
</body>

</html>
