<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>how to types we can declare the variable</h1>
    <h3>4.types</h3>
    <p>1.automatically</p>
    <p>2.using var</p>
    <p>3.using let</p>
    <p>4.using const</p>

    <script>
        //1. automatically
        var1 = "hello"
        console.log("value of :" +var1)
        console.log("type of :" + typeof var1);

        //2.var
        var var2=24;
        console.log("value of :" +var2)
        console.log("type of :" + typeof var2);

        //let
        let var3=true;
        console.log("value of :" +var3)
        console.log("type of :" + typeof var3);

        //const
        const var4=121n;
        console.log("value of :" +var4)
        console.log("type of :" + typeof var4);
    </script>


<script>
    //difference between var,let and const
    //re declaring
    var var1 = 23;
    console.log("1st :", var1);
    var var1 = "hello";
    console.log("2nd: ", var1);

    //let
    let var12 = "var12";
    console.log("1st : ", var12);
    var12 = 12;
    console.log("let 1st:", var12);

    //const
    const pi = 3.14;
    console.log("const 1st", pi);
    pi= 12;
    console.log("const 2nd :", pi);
    


</script>

</body>
</html>
