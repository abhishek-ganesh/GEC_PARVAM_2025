<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- data types -->
     <h2>number</h2>
     <h2>string</h2>
     <h2>boolean</h2>
     <h2>undifined</h2>
     <h2>null</h2>
     <h2>bigint</h2>
     <h2><object/h2>
     <h2>symbol</h2>


     <script>
        //1.number
        //var, let, const
        let a = 12;
        console.log("value of a" ,a);
        console.log("type of :", typeof (a));
        
        //2.string
        let b = "hello";
        console.log("value of b" ,b);
        console.log("type of :", typeof b);

        //3.boolean
        let c = true;
        console.log("value of c" ,c);
        console.log("type of ", typeof c);


        //4.undefined
        let d = undefined;
        console.log("value of d" ,d);
        console.log("type of :", typeof d);

        //5.null
        let e = null;
        console.log("value of e" ,e);
        console.log("type of :", typeof e);


        //6.bigint
        let f = BigInt("121")
        console.log("value of f" ,f);
        console.log("type of :", typeof f);


        //7.Object
        let obj = [1,2,3,4,5];
        console.log("value of obj :" ,obj);
        console.log("type of :", typeof obj);

        let obj1 = {
            firstName: "some",
            lastName: "one"
        }
        console.log("value of obj1" ,obj1);
        console.log("type of :", typeof obj1);

     </script>
</body>
</html>
