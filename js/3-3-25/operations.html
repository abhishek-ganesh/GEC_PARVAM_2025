<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>
<h1>+ operator work both addition and concat</h1>

<p>when you try with numbers it will work as addition</p>
<p>when you try with string it will work as concat</p>

<body>
    <script>
        console.log(3 + 3 + "3");
        console.log("3" + 3 + 3);
    </script>
</body>

</html>
