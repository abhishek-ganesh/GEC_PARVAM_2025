<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Multiple Elements</title>
</head>

<body>
    <h1>Selecting Multiple Elements</h1>
    <p>1. getElementsByClassName - we cannot use foreach loop here(HTMLCollection)</p>
    <p>2. querySelectorAll - we can use foreach loop here(NodeList)</p>

    <div class="child">Lorem1</div>
    <div class="child">lorem2</div>
    <div class="child">lorem3</div>
    <hr>
    <div class="childs">lorem1</div>
    <div class="childs">lorem2</div>
    <div class="childs">lorem3</div>

    <script>
        //1.using getelemntsbyclassname
        const res = document.getElementsByClassName("child");
        console.log(res);
        for (let i of res) {
            i.style.color = "red";
            i.style.fontSize = "30px"
        }
        //res.forEach((curele) => {
        //    console.log(curele);
        //})

        //2. queryselectorall
        const res1 = document.querySelectorAll(".childs");
        console.log(res1);
        res1.forEach((curEle) => {
            curEle.style.backgroundColor = "blue"
        })
    </script>
</body>

</html>
