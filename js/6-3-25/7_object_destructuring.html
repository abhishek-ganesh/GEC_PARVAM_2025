<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>

<body>
    <h1>Object Destructuring</h1>
    <p>speard operator(...)</p>

    <script>
        const obj1 = {
            firstName: "Mohan",
            age: 21,
            gender: "Male",
            address: "Hassan"
        }
        console.log(obj1);
        //const { firstName, age, gender, address } = obj1;
        //console.log(firstName);
        //console.log(age);
        //console.log(gender);
        //console.log(address);
        const { firstName, ...rest } = obj1;
        console.log(firstName);
        console.log(rest);
    </script>
</body>

</html>
