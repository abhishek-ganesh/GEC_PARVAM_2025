    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<body>
    <h1>Arrow</h1>

    <script>
        const iseven = num => num % 2 == 0;
        const res = iseven(4);
        console.log(res);


        let val = number => number % 2 == 0;
        let result = val(8);
        console.log(result);
        
    </script>

   



    <table>
        <tr>
            <th>First Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </table>
    <script>
        let users = [
            {
                firstName: "darshan",
                age: 23,
                address: "Hassan"
            },
            {
                firstName: "arjun",
                age: 18,
                address: "delhi"
            },
            {
                firstName: "akash",
                age: 232,
                address: "mumbai"
            },
            {
                firstName: "nandan",
                age: 39,
                address: "bengaluru"
            },
            {
                firstName: "chandan",
                age: 13,
                address: "mysuru"
            },
            {
                firstName: "aman",
                age: 44,
                address: "mangaluru"
            },
            {
                firstName: "suman",
                age: 33,
                address: "kodagu"
            },
        ];

        let table = document.querySelector("table");

        users.forEach(user => {
            let row = `
                <tr>
                    <td>${user.firstName}</td>
                    <td>${user.age}</td>
                    <td>${user.address}</td>
                </tr>
            `;
            table.innerHTML += row;
        });
    </script>
