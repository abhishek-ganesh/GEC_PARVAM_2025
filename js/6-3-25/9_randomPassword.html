<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate a <br> Random Password</h1>
        <div class="display">
            <input type="text" name="password" id="password">
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate Password</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">Copy Password</button>
    </div>
    <script>
        const length = 12;
        const upprecase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const special_chars = "!@#$%^&*()-+={}[]:;/?.,><|";
        const allchars = upprecase + lowercase + numbers + special_chars;
        const handleClick = () => {
            let password = "";
            password += upprecase[Math.floor(Math.random() * upprecase.length)]
            password += lowercase[Math.floor(Math.random() * lowercase.length)]
            password += numbers[Math.floor(Math.random() * numbers.length)]
            password += special_chars[Math.floor(Math.random() * special_chars.length)]

            while (length > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)]
            }
            document.getElementById("password").value = password
            console.log(password);
        }
        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
