<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a Random Password</h1>
        <div class="display">
            <input type="text" name="password" id="password">
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate Password </button>
        <button type="button" id="Copy_btn" onclick="handleCopy()">Copy </button>
    </div>
    <script>
        const length = 12;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const special_chars = "!@#$%^&*()-_";
        const allchars = uppercase + lowercase + number + special_chars;
        const handleClick = () => {
            let password="";
            password += uppercase[Math.floor(Math.random()* uppercase.length)]
            password += lowercase[Math.floor(Math.random()* lowercase.length)]
            password += number[Math.floor(Math.random()* number.length)]
            password += special_chars[Math.floor(Math.random()* special_chars.length)]

            while (length > password.length){
                password+= allchars[Math.floor(Math.random() * allchars.length)]
            }
            document.getElementById("password").value = password
            console.log(password);

        }
        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
            // document.execCommand("cut");
        }
    </script>
    
</body>
</html>
