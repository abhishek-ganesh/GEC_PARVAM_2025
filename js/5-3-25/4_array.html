<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array1=[1,2,3,4,5,6];
        console.log(array1);
        console.log(array1[3]);

        //push and pop
        array1.push(23);
        console.log("after pushing",array1);
        const res = array1.pop();
        console.log("the poped element:,", res);
        console.log("after poping:",array1);

        //unshift and shift
        let array2 = [1,2,3,4,5,6];
        array2.unshift(21);
        console.log("unshifted", array2);
        array2.shift();
        console.log("unshift. ",array2);

    </script>

    <script>
        let array3 = [12, "hi", true, null,{"name":"pavan"}]
        console.log(array3);
        console.log(typeof array3[4]);
    </script>
    <script>
        let new_array = [12,"hi",true,null,{"name":"pavan"}];
        for (let item of new_array){
        console.log(typeof item);
        }

    </script>
</body>
</html>
