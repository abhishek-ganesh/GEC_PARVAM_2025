<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
        }

        .container {
            background: aqua;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }

        .display {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #gen_btn {
            background: #764ba2;
            color: white;
        }

        #cpy_btn {
            background: #667eea;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
           
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Generate an Random Password</h1>
    <div class="display">
    <input type="text"  name="password" id="password">
    </div>
    <button type="button" id="gen_btn" onclick="handleclick()">Generate an password</button>
    <button type="button" id="cpy_btn" onclick="handleCopy()">Copy the password</button>
</div>
<script>
    const length=parseInt(prompt("Enter a number"));
    const Uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase="abcdefghijklmnopqrstuvwxyz";
    const numbers="0123456789";
    const specialcharacters="!@#$%^()+-";
    const all_chars= Uppercase + lowercase +numbers+ specialcharacters;
    const handleclick =()=>{
        let password="";
        password +=Uppercase[Math.floor(Math.random()*Uppercase.length)]
        password +=lowercase[Math.floor(Math.random()*lowercase.length)]
        password +=numbers[Math.floor(Math.random()*numbers.length)]
        password +=specialcharacters[Math.floor(Math.random()*specialcharacters.length)]

        while (length > password.length){
            password +=all_chars[Math.floor(Math.random()*all_chars.length)]
        }
        document.getElementById("password").value=password
        console.log(password);
    }
    const handleCopy = () =>{
        const password = document.getElementById("password");  
        password.select();
        document.execCommand("copy");
    }
</script>
    
</body>
</html>
