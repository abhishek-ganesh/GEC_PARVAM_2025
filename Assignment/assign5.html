<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX</title>
  <style>
    .container1{
      width: 900px;
      height: 300px;
      display: flex;  
      /* align-items: end; */
     }

    .square1{
      border: 1px solid blue;
      width: 300px;
      display: flex;
    justify-content: space-evenly;
    align-items: end;
    }

    .blank{
      width: 900px;
      height: 50px;
    }

    .container2{
      width: 900px;
      height: 300px;
      display: flex;
      }

    .square2{
      border: 1px solid blue; 
      width: 300px;
      display: flex;
    justify-content: space-evenly;
    align-items: center;
    }

    .a{
      border: 1px solid black;
      width: 200px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
      <h1><center>Open Positions</center></h1>

  <div class="container1">
    <div class="square1">
      <table class="a">
        <tr><td>4 open positions</td></tr>
      </table>
    </div>
    <div class="square1">
      <!-- <label for="table"><center>Engineering</label> -->
      <table class="a">
        <tr><td>8 open positions</td></tr>
      </table>
    </div>
    <div class="square1">
      <table class="a">
        <tr><td>2 open positions</td></tr>
      </table>
    </div>
  </div>
  <div class="blank"></div>
  <div class="container2">
    <div class="square2">
      <table class="a">
        <tr><td>6 open positions</td></tr>
      </table>
    </div>
    <div class="square2">
      <table class="a">
        <tr><td>7 open positions</td></tr>
      </table>
    </div>
    <div class="square2">
      <table class="a">
        <tr><td>8 open positions</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
